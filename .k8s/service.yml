apiVersion: v1
kind: Service
metadata:
  name: spored
  namespace: production
  labels:
    app: spored
  annotations:
    cloud.google.com/backend-config: '{"default": "spored-backendconfig"}'
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: spored
